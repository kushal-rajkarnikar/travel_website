<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="flex">
          <a href="#">
            <img src="logo.png" alt="" />
          </a>
          <nav>
            <ul id="menu">
              <li>
                <a href="#">
                  <i class="fa-solid fa-user"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-bell"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-bars"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- intro section -->
    <section id="intro">
      <div class="container">
        <div id="booking">
          <div class="booking-header">Booking</div>
          <div class="booking-wrapper">
            <form class="booking-form">
              <div class="form-block">
                <i class="fa-solid fa-earth-americas"></i>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input id="destination" type="text" placeholder="Where to?" />
                </div>
              </div>

              <div class="form-block">
                <i class="fa-solid fa-calendar"></i>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input id="date" type="date" placeholder="Where to?" />
                </div>
              </div>

              <div class="form-block">
                <i class="fa-solid fa-briefcase"></i>
                <div class="form-group">
                  <label for="guests">Guests</label>
                  <input id="guests" type="number" placeholder="2 adults" />
                </div>
              </div>

              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- FontAwesome-->
    <script
      src="https://kit.fontawesome.com/b3bbdfc294.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
